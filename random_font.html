<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Font Generator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f8f9fa;
    }
    #output {
      margin-top: 20px;
      font-size: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Random Font Generator</h1>
    <input type="text" id="inputText" class="form-control" placeholder="Type something..." />
    <button id="generateBtn" class="btn btn-primary mt-3">Generate Random Font</button>
    <div id="output"></div>
  </div>

  <script>
    const fonts = ['Arial', 'Georgia', 'Times New Roman', 'Courier New', 'Verdana', 'Impact', 'Comic Sans MS', 'Trebuchet MS'];
    const button = document.getElementById('generateBtn');
    const output = document.getElementById('output');
    const inputText = document.getElementById('inputText');

    button.addEventListener('click', () => {
      const randomFont = fonts[Math.floor(Math.random() * fonts.length)];
      output.style.fontFamily = randomFont;
      output.textContent = inputText.value || "Random Text";
    });
  </script>
</body>
</html>
